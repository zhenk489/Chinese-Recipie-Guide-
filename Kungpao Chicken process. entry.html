<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Paytone+One&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .top-container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8rem 4rem;
            min-height: 100vh;
        }
        .headline{
            font-size: 8rem;
            color: #F0E3C1;
            font-weight: bolder;
            font-family: Public Sans;
        }

        
        /* introduction */
        .introduction{
            margin: 0rem 0rem 0rem 5rem;
            list-style: disc outside;
            font-family: Public Sans ;
            font-weight: bold;
            font-size: 6rem;
            color:  #F0E3C1;
        }
        .sub-text{
            margin: 15rem 0rem 20rem 7rem;
            list-style: disc outside;
            font-family: Public Sans ;
            font-weight: regular;
            font-size: 2rem;
            color:  white;
        }

        .introduction .sub-text {
            font-family: "Public Sans", sans-serif;
            font-weight: normal;
            font-size: 2.4rem;
            color: #fff;
            margin-top: 0.5rem; /* 调整与标题的间距 */
        }
 

        @media(max-width:1440px){
            html{
                font-size: 9px;
            }
        }
        @media(max-width:1280px){
            html{
                font-size: 7px;
            }
            .ordered-list{
                font-size: 14px;
            }
            .sub-list,
            .more-info{
                font-size: 12px;
            }
        }
        @media(max-width:1080px){
            html{
                font-size: 6px;
            }
        }
        @media(max-width:960px){
            html{
                font-size: 5px;
            }
            .top-container{
                min-height: 0;
            }
            .colums-bottom-layout{
                flex-direction: column;
                min-height: 0;
            }
            .colums-bottom-green,
            .colums-bottom-black{
                width: 100%;
            }
            .introduction{
                font-size: 16px;
            }
            .introduction .sub-text{
                font-size: 14px;
            }
            .ingredients-img{
                width: 100%;
            }
        }
        @media(max-width:640px){
            html{
                font-size: 4px;
            }
        }
    </style>

<body>
    <div class="wrapper"></div>
        <a href="KungpaoChicken-entry-1.html">
            <img src="img/back1.svg" alt="backicon" class="top-icon">
        </a>
        <div class="top-container">
            <div class="headline">Let's get ready to cook</div>

            <!-- Introduction and step content -->
            <div class="introduction">Step 1</div>
            <div class="sub-text">
                Dice the chicken breasts, add two tablespoons of soy sauce, half a tablespoon of pepper, and a tablespoon of cornstarch. Mix well. Add a little oil, mix again, and marinate for more than 10 minutes.
            </div>
        </div>
    </div>
</body>
</html>
