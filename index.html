<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hinese Recipe Guide</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .box{
            height: 8rem;
            min-height: 4rem;
            border: 0.5rem solid#F0E3C1;
        }
        .box-left{
            margin-right: 3%;
            border-left: none;
        }
        .box-right{
            margin-left: 3%;
            border-right: none;
        }
        .top-line{
            display: flex;
            align-items: center;
            padding-top: 3rem;
        }
        .top-line .box{
            flex: 1;
        }
        .top-line .title{
            font-size: 12.8rem;
            font-weight: bold;
        }
        .top-line .title-left{
            padding-left: 10px;
        }
        .top-line .title-right{
            padding-right: 10px;
        }
        .china-map{
            position: relative;
            width: 90vw;
            margin: 8rem auto 0;
        }
        .china-map img{
            width: 100%;
        }
        .china-map .dish-Kungpao{
            position: absolute;
            width: 19%;
            top: 51%;
            left: 32%;
        }
        .china-map .dish-Sourfish{
            position: absolute;
            width: 16%;
            top: 64%;
            left: 41%;
        }
        @media(max-width: 1440px) {
            html{
                font-size: 9px;
            }
        }
        @media(max-width: 1280px) {
            html{
                font-size: 7px;
            }
        }
        @media(max-width:1080px){
            html{
                font-size: 6px;
            }
        }
        @media(max-width:960px){
            html{
                font-size: 5px;
            }
        }
        @media(max-width:640px){
            html{
                font-size: 4px;
            }  
        }
        @media(max-width:480px){
            .top-line .title{
                font-size: 9rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top-line">
            <div class="title title-left">Chinese</div>
            <div class="box box-right"></div>
        </div>
        <div class="top-line">
            <div class="title title-left">中国味道 Recipe</div>
            <div class="box box-right"></div>
        </div>
        <div class="top-line">
            <div class="box box-left"></div>
            <div class="title title-right">Guide</div>
        </div>
        <div class="china-map">
            <img src="img/map.png" alt="img" alt="img"/>
            <div class="dish-Kungpao">
                <a href="KungpaoChicken-entry-1.html">
                    <img src="img/KungpaoChicken.png" alt="Kungpao Chicken">
                </a>
            </div>
            <div class="dish-Sourfish">
                <a href="SourFish-entry-2.html">
                    <img src="img/Sour Fish with Pickled Vegetables copy.png" alt="Sourfish">
                </a>
            </div>
        </div>
    </div>

</html>
