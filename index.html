<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Recipe Guide</title>

  <style>
  

    /* 基本重置，确保没有额外的默认边距 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Public Sans", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #EA522F;
      color: #F0E3C1;
    }

    /* 创建一个相对定位的容器 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 使用绝对定位来将文字靠边 */
    .title {
      position: absolute;
      top: 0px;
      left: 0px; /* 让文字靠左边 */
      font-size: 128px;
      font-weight: bold;
      border: 0px solid #F0E3C1;
      padding: 10px;
    }

    .chinese-text {
      position: absolute;
      top: 140px;
      left: 0px; /* 让文字靠左边 */
      font-size: 128px;
      font-weight: bold;
      border: 0px solid #F0E3C1;
      padding: 10px;
      font-style: bold;
    }

    .recipe {
      position: absolute;
      top: 150px;
      left: 540px; /* 让文字靠右边 */
      font-size: 128px;
      border: 0px solid #F0E3C1;
      padding: 10px;
      font-weight: bold;
    }

    .guide {
      position: absolute;
      top: 300px;
      right: 0px; /* 让文字靠右边 */
      font-size: 128px;
      border: 0px solid #F0E3C1;
      padding: 10px;
      font-weight: bold;
    }
    .box{
      position: absolute;
      top: 45px;
      right: 0px;
      margin-top: 10px;
      width: 970px;
      height: 80px;
      border: 5px solid#F0E3C1;
      border-right: none;
      
    }

    .box1{
      position: absolute;
      top: 200px;
      right: 0px;
      margin-top: 10px;
      width: 510px;
      height: 80px;
      border: 5px solid#F0E3C1;
      border-right: none;
      
    }

    .box2{
      position: absolute;
      top: 340px;
      left: 0px;
      margin-top: 10px;
      width: 1110px;
      height: 80px;
      border: 5px solid#F0E3C1;
      border-left: none;
      
    }

  
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Chinese</div>
    <div class="chinese-text">中国味道</div>
    <div class="recipe">Recipe</div>
    <div class="guide">Guide</div>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="box2"></div>
</div>

<div style="display: flex; justify-content: center; align-items: center; height: 70vh;">
<img src="img/map.png" alt="img" alt="img" width="90%" ">
</div>
  
</body>
</html>
